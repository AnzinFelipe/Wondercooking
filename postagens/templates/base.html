{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondercooking</title>
    <meta http-equiv="U-UA-Compatible" content="IE=edge">
    <link rel = "stylesheet" href = "{% static 'postagens/css/style.css' %}">
</head>
<body>
    {% block header %}
    <header>
        <ul>
            <li>
                <h1>Wondercooking</h1>                         {%block criar%} {%endblock criar%}
            </li>
            <li>
                <div class = "bloco_pesquisa">
                    <input type = "text" class = "pesquisa" placeholder = "Pesquisar...">
                </div>
            </li>
            <li>
                <div class = "signs">
                    <a href = "{% url 'login' %}">Log in</a>
                    <a href = "{% url 'registrar' %}">Sign up</a>
                </div>    
            </li>
        </ul>
    </header>
    {% endblock %}

    {% block conteudo %} {% endblock %}

    {%block contect%} {%endblock%}
</body>
</html>
