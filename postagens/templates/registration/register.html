

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Registrar Conta</h2>
    
    {% if errors %}
        <div>
            {% for error in errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" value="{{ username|default:'' }}" required>
        </div>

        <div>
            <label for="email">Email (opcional):</label>
            <input type="email" id="email" name="email" value="{{ email|default:'' }}">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div>
            <label for="senhaconfirmar">Confirmar Senha:</label>
            <input type="password" id="senhaconfirmar" name="senhaconfirmar" required>
        </div>

        <button type="submit">Registrar</button>
    </form>

    <div>
        Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>
    </div>
</body>
</html>
