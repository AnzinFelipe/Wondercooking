<!DOCTYPE html>
{% load static %}  

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'postagens/css/register.css' %}">  
</head>
<body>
    <div class="formulario-login">
        <h2>Registrar Conta</h2>
        
        {% if errors %}
            <div class="mensagem erro">  
                {% for error in errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <table class="tabela">
                <tr class="celula">
                    <td colspan="2">  
                        <label for="username">Nome de usuário:</label>
                        <input type="text" id="username" name="username" class="texto" value="{{ username|default:'' }}" required>
                    </td>
                </tr>
                
                <tr class="celula">
                    <td colspan="2">  
                        <label for="email">Email (opcional):</label>
                        <input type="email" id="email" name="email" class="email" value="{{ email|default:'' }}">
                    </td>
                </tr>
                
                <tr class="celula">
                    <td colspan="2">  
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" class="senha" required>
                    </td>
                </tr>
                
                <tr class="celula">
                    <td colspan="2">  
                        <label for="senhaconfirmar">Confirmar Senha:</label>
                        <input type="password" id="senhaconfirmar" name="senhaconfirmar" class="confirma-senha" required>
                    </td>
                </tr>
            </table>

            <button type="submit" class="botao-registro">Registrar</button>
        </form>

        <div class="mensagem">
            Já tem uma conta? <a href="{% url 'login' %}" class="link-login">Faça login aqui</a>
        </div>
    </div>
</body>
</html>
