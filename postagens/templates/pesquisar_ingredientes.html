{%extends 'base.html' %}

{%block conteudo%}

    {% if objeto %}
        <h1>Resultado da pesquisa "{{objeto}}"</h1>
        {% if ingrediente %}
            {% for post in ingrediente %}
                <li><a href="{% url 'post_detalhe' post.id %}">{{ post.titulo }}</a></li>
            {% endfor %}
        {% else %}
            <p>Nenhuma receita encontrada para "{{ objeto }}"</p>
        {% endif %}
    {% endif %}
{%endblock%}
